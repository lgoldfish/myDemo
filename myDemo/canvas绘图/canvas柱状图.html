<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="mycanvas">您的浏览器不支持</canvas>
</body>
<script type="text/javascript">
	var data = [
		{title:"2013年",value:210.2,color:"red"},
		{title:"2014年",value:248.74,color:"green"},
		{title:"2015年",value:310.21,color:"purple"},
		{title:"2016年",value:448.08,color:"pink"},
		{title:"2017年",value:269.66,color:"orange"}
	]
	console.log(data)
	var canvas=document.getElementById("mycanvas")
	canvas.width=600;
	canvas.height=600;
	canvas.style.border="1px solid #ccc"
	canvas.style.margin="100px 400px"
	var cxt=canvas.getContext("2d")

	cxt.beginPath()
	cxt.moveTo(50,550)
	cxt.lineTo(50,50)
	cxt.moveTo(50,550)
	cxt.lineTo(550,550)
// ---------------------------
	cxt.moveTo(534,542)
	cxt.lineTo(550,550)
	cxt.lineTo(534,558)
	cxt.moveTo(42,66)
	cxt.lineTo(50,50)
	cxt.lineTo(58,66)
	cxt.stroke()
// ----------------------------------
    cxt.textBaseline="middle"
    cxt.textAlign="end"
	for(var i=0;i<10;i++){
			cxt.strokeText(i*50,50,550-50*i)
	}

// --------------------------------
    for(var index=0;index<data.length;index++){
    	cxt.beginPath()
    	cxt.moveTo(100+90*index,550)
    	cxt.lineTo(100+90*index,550-data[index].value)
    	cxt.lineTo(140+90*index,550-data[index].value)
    	cxt.lineTo(140+90*index,550)
    	cxt.fillStyle=data[index].color
    	cxt.fill()
    	// ------------------------
    	cxt.strokeStyle=data[index].color
    	cxt.textAlign="center"
    	cxt.strokeText(data[index].title,120+90*index,570)
    	cxt.strokeText(data[index].value+"亿元",120+90*index,530-data[index].value)
    }
</script>
</html>
