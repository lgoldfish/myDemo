	<button onclick="selectAll(1)">全选</button>
	<button onclick="selectAll(2)" >全不选</button>
	<button onclick="selectAll(3)">反选</button>


	<!-- 提供思路 1.获取所有input的集合。  2遍历  3.改变input框中checked的值（true | false） -->

	<script>
		
		 function  selectAll(n){
         
               var inputs=document.getElementsByTagName('input');

               for(var i=0;i<inputs.length;i++){

               	    switch(n){
               	    	case 1:inputs[i].checked=true;break;
               	    	case 2:inputs[i].checked=false;break;
               	    	case 3:inputs[i].checked=!inputs[i].checked;break;
               	    }
               }



		 }

	</script>
