<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定时示例</title>
	<style>
		#d1 {
			width: 300px;
			height: 300px;
			font-size: 100px;
			line-height: 300px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="d1">0</div>
</body>
<script>
	var oDiv=document.getElementById('d1')
	var timer=setInterval(run,100)
	var num=oDiv.innerHTML;
	function run(){
		num++;
		oDiv.innerHTML=num;
	if(num>50){
		clearInterval(timer);
	}	
	}
	
</script>
</html>
